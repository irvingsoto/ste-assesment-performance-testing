name: API Performance (k6 Docker)

on:
  workflow_dispatch:

jobs:
  k6-test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.K6_BASE_URL }}
      BASIC_AUTH: ${{ secrets.K6_BASIC_AUTH }}
      K6_SUMMARY_EXPORT: /work/k6-summary.json

    steps:
      - uses: actions/checkout@v4

      - name: Run k6 in Docker
        run: |
          docker run --rm \
            -v $PWD:/work \
            -w /work \
            -e BASE_URL \
            -e BASIC_AUTH \
            -e K6_SUMMARY_EXPORT \
            grafana/k6:latest \
            run employees_performance.test.js

      - name: Upload k6 summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary
          path: k6-summary.json
          retention-days: 14